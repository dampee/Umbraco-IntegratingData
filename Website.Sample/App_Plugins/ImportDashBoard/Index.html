<div class="import-dashboard" ng-controller="ImportDashboardController as vm">
    <div ng-show="vm.AllowImports">
        <h1>Import Stuff</h1>
        <form id="googleImport" action="/umbraco/backoffice/import/ProcessImportData" method="post" enctype = "multipart/form-data" target="_blank">
            <div class="row">
                <label for="file">File</label>
                <input id="file" name="file" type="file"/>
            </div>

            <div class="row">
                <label for="immediate">Import Immediatly</label>
                <input id="immediate" name="immediate" type="checkbox"/>
                <br/>
                <label class="info" for="immediate">
                    Warning: When you tick this checkbox, the file will be imported immediatly. 
                    This can cause performance issues on the website. 
                    When not ticked, the import will run at a later time.
                </label>
            </div>

            <div class="row">
                <button type="submit">Import</button>
            </div>
        </form>
    </div>
</div>
